<ion-content padding-top>
  <ion-refresher (ionRefresh)="onPullToRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let folio of this.portfoliolists.foliolist; let folioindex=index "
      [hidden]="this.portfoliolists.foliolist.length == 0">
      <ion-item class="item-ion" (click)="historyDetail(folio)" *ngIf="studentslist[folioindex] != undefined">
        <ion-avatar item-start>
          <img [src]="studentslist[folioindex].userurl" onError="this.src='../../assets/img/person.png';"  alt="...">
        </ion-avatar>
        <h2>{{ studentslist[folioindex].name }} <span ion-text color="primary"> ( Student of Class {{ studentslist[folioindex].classname }})</span></h2>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
   <div *ngIf="this.portfoliolists.foliolist.length == 0" [hidden]="this.portfoliolists.foliolist.length > 0"
    [ngStyle]="{'margin-top':'inherit', 'align-items': 'center', 'justify-content': 'center', 'text-align': 'center'}">

<button [ngStyle]="{'background':'transparent'}">
    <ion-icon name="refresh" [ngStyle]="{'font-size': '50px'}"></ion-icon>
</button>
    <p [ngStyle]="{'font-size': '15px'}">No PortFolio History Found </p>
  </div>
  
  <div class="chatbox">
    <button ion-button class="pull-right" color="secondary" tappable >
      <ion-icon name="person-add"></ion-icon>
    </button>
  </div>
</ion-content>
