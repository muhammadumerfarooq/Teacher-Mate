<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="scroll-content" *ngIf="emailverified">
    <div class="login-content">

      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Parent</strong> Login
        </h2>
      </div>

      <!-- Login form -->
      <form class="list-form" [formGroup]="signupform">
        <!--<ion-item>
        <ion-label floating>
          <ion-icon name="mail" item-start class="text-primary" formControlName="email" [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-icon>
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)] = "parent_email" name="email"></ion-input>
      </ion-item>
      -->



        <ion-item>
          <ion-label floating>
            <!--<ion-icon name="mail" item-start class="text-primary" 
              [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-icon>
              -->
            Email
          </ion-label>
          <ion-input type="email" [(ngModel)]="parent_email" [formControl]="signupform.controls['email']" name="email">
          </ion-input>
        </ion-item>

        <div *ngIf="!signupform.controls.email.valid &&
    signupform.controls.email.dirty" class="error">
          Please enter a valid email.
        </div>
        <!---->
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Password
          </ion-label>
          <ion-input type="password" [(ngModel)]="parent_password" [formControl]="signupform.controls['password']"
            name="password"></ion-input>
        </ion-item>

        <div *ngIf="!signupform.controls.password.valid &&
        signupform.controls.password.dirty" class="error">
          Please enter a valid password.
        </div>



        <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>

        <div *ngIf="signupform.controls.password.valid && signupform.controls.email.valid">
          <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
          </button>

        </div>

        <div *ngIf="!signupform.controls.password.valid || !signupform.controls.email.valid">
          <button ion-button icon-start block color="dark" tappable (click)="login()" disabled>
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
          </button>

        </div>

      </form>
      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
      </div>

    </div>
  </div>
  <div class="scroll-content" *ngIf="!emailverified">



    <!-- Logo -->


    <div text-center class="animated fadeInDownverify">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Verify </strong> your Account
      </h2>
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="sendverification()"> <strong>Send Verfication
            Link</strong></span>
      </div>
      <div [ngStyle]="{'padding-top':'30px'}">
        <span padding-top ion-text color="primary" tappable (click)="verified()"> <strong>Verified?</strong></span>
      </div>
    </div>


  </div>
</ion-content>
