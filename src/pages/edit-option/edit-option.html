<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-title>
      <span>Updating {{ type }}</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="modal-content">
  <form [formGroup]="answerForm" class="modal-form" (ngSubmit)="onSubmit(answerForm.value)" >
    <ion-row>
      <ion-col offset-1 col-10>
        <ion-item class="textarea-item">
          <ion-label floating>Write your {{type}} here</ion-label>
          <ion-textarea [(ngModel)]="question" formControlName="question" rows="5"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col offset-1 col-10>
        <button ion-button block type="submit" [disabled]="!answerForm.valid" color="answer">
          <b>{{type}}</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
