<ion-content padding-top>
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let student of studentservice.allstudents"
      [hidden]="studentservice.allstudents.length == 0">
      <ion-item class="item-ion" (click)="studentDetail(student)">
        <ion-avatar item-start>
          <img [src]="student.userurl">
        </ion-avatar>
        <h2>{{ student.name }} <span ion-text color="primary"> ( Student of Class {{ student.classname }})</span></h2>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <div class="chatbox">
    <button ion-button class="pull-right" color="secondary" tappable (click)="student_add()">
      <ion-icon name="person-add"></ion-icon>
    </button>
  </div>
</ion-content>
