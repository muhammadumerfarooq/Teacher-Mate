<ion-list class="no-margin">
  <ion-list-header class="no-margin">
  	<ion-icon name="options" color="primary"></ion-icon>
  	<span ion-text color="primary" class="bold">Choose Options</span>
  </ion-list-header>
  <button ion-item color="secondary" class="text-1x" tappable (click)="editfeed()">
  	<ion-icon name="create"></ion-icon>
  	Edit Your Feed
  </button>
  <button ion-item color="secondary" class="text-1x" tappable (click)="deletefeed()">
  	<ion-icon name="trash"></ion-icon>
  	Delete Your Feed
  </button>
</ion-list>
