<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-title> Course Results </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewctrl_dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <ion-card class="card-css" [ngStyle]="{'background-color':'#FFF'}">

    <ion-list [hidden]="folioinfos.length == 0">
      <ion-item *ngFor="let folio of folioinfos; let folioindex=index">

        <!-- <respect-bar [respect]="loadProgress"></respect-bar>
-->
        <h3 class="search-query" [ngStyle]="setborder(folio)">
          <span></span>
          <ion-badge class="query-tag" [style.background-color]="folio.background"
            [ngStyle]="{'color':'#FFF', 'margin-top':'5%'}" margin-left> {{folio.name}}
          </ion-badge>
          <progress-bar [props]="folio"></progress-bar>

         
          <span class="query-explanation"> </span>
        </h3>
        <div *ngIf="folio.description">
          <p [ngStyle]="{'margin-left':'5%', 'color':'#4c6df9'}">{{folio.description}}</p>
        </div>

      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="card-css">

    <div *ngIf="folioinfos.length == 0" [hidden]="folioinfos.length > 0"
      [ngStyle]="{'margin-top':'inherit', 'align-items': 'center', 'justify-content': 'center', 'text-align': 'center'}">

      <button [ngStyle]="{'background':'transparent'}">
        <ion-icon name="refresh" [ngStyle]="{'font-size': '50px'}"></ion-icon>
      </button>
      <p [ngStyle]="{'font-size': '15px'}">No Portfolios Found </p>
    </div>




  </ion-card>

  <ion-card class="card-css" [hidden]="folioinfos.length == 0">

    <div class="div-input">

      <!-- {{offer.desc}} Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. -->

      <ion-textarea class="textbox"  [ngStyle]="{'color':'#4c6df9'}" type="string"  [(ngModel)]="portfolios.description" name="text" readonly>
      </ion-textarea>

    </div>






  </ion-card>



</ion-content>
