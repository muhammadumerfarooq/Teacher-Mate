<ion-content padding>

  <button ion-button
    *ngIf="!isBroadcasting"
    [disabled]="!broadcaster || isPending"
    (click)="start()">
    Start
  </button>

  <button ion-button
    *ngIf="isBroadcasting"
    [disabled]="isPending"
    (click)="stop()"
    color="danger">
    Stop
  </button>

  <button ion-button icon-only
    *ngIf="broadcaster"
    [disabled]="isPending"
    (click)="switchCamera()">
    <ion-icon name="reverse-camera"></ion-icon>
  </button>

</ion-content>
