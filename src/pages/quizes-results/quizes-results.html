<ion-content padding-top class="content">
  <ion-list>
    <ion-item-sliding #sliding *ngFor="let answer of this.answerslist" class="item-css" >
      <ion-item class="item-css" (click) = "quizResults(answer);$event.stopPropagation()">
        <ion-avatar item-start>
          <img [src]="answer.imgurl" >
        </ion-avatar>
        <h2>
        
                  <ion-badge class="query-tag"> {{ answer.syllabusid }}  </ion-badge>

<span ion-text color="light">( {{ answer.score  }} out of {{answer.total}} )</span></h2>
      </ion-item>
